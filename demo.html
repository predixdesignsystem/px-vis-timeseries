<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-vis-timeseries Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="../px-theme/px-theme.html"/>
        <link rel="import" href="px-vis-timeseries.html"/>
        <link rel="import" href="../px-vis/px-vis-data.html"/>
        <link rel="import" href="../px-vis/px-vis-data-converter.html"/>

        <link rel="stylesheet" type="text/css" href="css/px-vis-timeseries.css"/>

    </head>

    <body class="u-m+++">
      <template is="dom-bind">
        <h2>Example of a timeseries with many options and using old data format with the data converter</h2>
        <px-vis-timeseries
          options = '{
            "width": "1000",
            "height": "500",
            "enableTooltip":true,
            "registerLocation":"both",
            "eventConfig": {
              "Recalibrate":{
                "color": "blue",
                "icon": "fa-camera",
                "type": "fa",
                "offset":[0,0]
              },
              "Fan start":{
                "color": "green",
                "icon": "\uf015",
                "type": "unicode",
                "offset":[1,0]
              },
              "Fan stop":{
                "icon": "ge_logo.png",
                "type": "image",
                "offset":[0,-20],
                "size":"20"
              }
            },
            "thresholdData":[
              { "for":"y0", "type":"max", "value":35.4784 },
              { "for":"y0", "type":"min", "value":7.6531 },
              { "for":"y0", "type":"mean", "value":15.330657585139331 },
              { "for":"y1", "type":"mean", "value":75 },
              { "for":"", "type":"quartile", "value":17 }
            ],
            "showThresholdBox":false,
            "includeAllSeries": true,
            "selectionType": "xAxis"
          }'
          series-config='[[seriesConfig]]'
          default-series-config='{
              "type": "line",
              "yAxisUnit": "Hz",
              "x": "TimeStamp",
              "xMin": "dynamic",
              "xMax": "dynamic",
              "yMin": 0,
              "yMax": "dynamic"
            }'
          chart-data="[[chartData]]"
          event-data="[[eventData]]">
        </px-vis-timeseries>
        <px-vis-data
          id = "seriesAjax"
          request-data = '[{
            "type":"line",
            "name":"mySeries",
              "url":"../px-demo-data/demo-data/aviation/delta-egt-cruise.json"
            },{
              "type":"line",
              "url":"../px-demo-data/demo-data/aviation/hpt-acc-position-cruise.json"
          }]'
          data-var="originalData"
          lists="append"
          response-data="{{originalData}}">
        </px-vis-data>
        <px-vis-data-converter
          data-key = "series"
          id-key = "name"
          original-data = '[[originalData]]'
          series-config="{{seriesConfig}}"
          chart-data="{{chartData}}">
        </px-vis-data-converter>
        <px-vis-data
          id = "eventAjax"
          request-data = '[{
              "url":"../px-demo-data/demo-data/aviation/delta-egt-cruise-events.json"
          }]'
          data-var="eventData"
          lists = "flat"
          response-data="{{eventData}}">
        </px-vis-data>

        <br />
        <br />
        <h2>Example of a timeseries with mostly default data and using the new data format</h2>
        <px-vis-timeseries
          width = "1000"
          height = "500"
          include-all-series
          selection-type= "xy"
          chart-data="[[chartData2]]">
        </px-vis-timeseries>
        <px-vis-data
          id = "seriesAjax"
          request-data = '[{
              "url":"../px-demo-data/demo-data/aviation/delta-egt-cruiseXY.json"
            }]'
          data-var="chartData2"
          lists="flat"
          response-data="{{chartData2}}">
        </px-vis-data>

        <br />
        <br />
        <h2>Example of a timeseries rendering to canvas</h2>
        <px-vis-timeseries
          width = "1000"
          height = "500"
          include-all-series
          render-to-canvas
          selection-type= "xy"
          chart-data="[[chartData2]]">
        </px-vis-timeseries>

        <br />
        <br />
        <h2>Example of a timeseries with a custom series configuration</h2>
        <px-vis-timeseries
          width = "1000"
          height = "500"
          selection-type= "yAxis"
          series-config='{
            "y":{
              "type": "scatter",
              "name": "mySeries",
              "x":"x",
              "y":"y"
            }
          }'
          chart-data="[[chartData3]]">
        </px-vis-timeseries>
        <px-vis-data
          id = "seriesAjax"
          request-data = '[{
              "url":"../px-demo-data/demo-data/aviation/delta-egt-cruiseXY.json"
            }]'
          data-var="chartData3"
          lists="flat"
          response-data="{{chartData3}}">
        </px-vis-data>

        <br />
        <br />
        <h2>Example of a timeseries with a additional d3 rectangle drawn on top</h2>
        <px-vis-timeseries
          id="chartCustom"
          options = '{
            "width": "1000",
            "height": "500"
          }'
          include-all-series
          chart-data="[[chartData3]]"
          ></px-vis-timeseries>
    </template>
    <script>
      window.addEventListener('WebComponentsReady', function() {
        var chart = document.getElementById('chartCustom');
          chart.svg.append('rect')
            .attr("y", 200)
            .attr("x", 0)
            .attr("height", 100)
            .attr("width", 1000)
            .attr('opacity',0.25)
            .attr('fill', 'rgb(70,173,0)');
      });
    </script>
    </body>
