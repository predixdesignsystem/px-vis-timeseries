  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >
    <!-- discription -->
    <div class="hero u-p++ text--shadow">
  		<h1 class="delta">px-vis-timeseries</h1>
  		<p>
  			The	<code>px-vis-timeseries</code> component creates a timeseries chart.
  		</p>
      <p class="description-text">With timeseries, you can create line and scatter timerseries charts complete with user interaction, events, thresholds, and a navigator.
      <br>
      <br>
        The chart is built off px-vis components which utilize d3 4.x.
      </p>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-vis-timeseries.svg?style=flat-square" alt="Travis" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-vis-timeseries.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-vis-timeseries.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/watchers/PredixDev/px-vis-timeseries.svg?style=social&label=Watch" onerror="this.style.display='none'"/>
  		</div>
  	</div>
    <br />
    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Configuration {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page flex flex--right flex--wrap">
            <div class="mega-demo flex u-pb++">
            <!-- Properties -->
            <div class="properties u-ph+ u-pb+ u-mt++ u-mh++" id="properties">
              <p class="epsilon">Properties</p>
              <!-- <div class="flex u-mb-">
                <input id="toggleTime{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideTime::change}}">
                <label for$="toggleTime{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Hide time</div>
              </div>
              <div class="flex u-mb-">
                <input id="toggleDate{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideDate::change}}">
                <label for$="toggleDate{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Hide date</div>
              </div>
              <div class="flex u-mb-">
                <input id="toggleButtons{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.showButtons::change}}">
                <label for$="toggleButtons{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Show buttons</div>
              </div>
              <div class="flex u-mb-">
                <input id="toggleFutureDates{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.blockFutureDates::change}}">
                <label for$="toggleFutureDates{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Block future dates</div>
              </div> -->

              <!-- <div class="u-mb-">Width: <input id="chartWidth" class="text-input" type="text" placeholder="1000" value="{{item.width::input}}" /></div>
              <div class="u-mb-">Height: <input id="chartHeight" class="text-input" type="text" placeholder="500" value="{{item.height::input}}" /></div> -->
              <div class="u-mb-">Zoom Type:
                <div style="width: 100%;">
                  <px-dropdown id="showSelectionType" value="{{item.selectionType}}" display-value="{{item.selectionType}}" bound-target="properties">
                    <px-dropdown-content
                      items='[
                        {"key":"one", "val": "xy"},
                        {"key":"two", "val": "xAxis"},
                        {"key":"three", "val": "yAxis"}]'>
                    </px-dropdown-content>
                  </px-dropdown>
                </div>
              </div>
              <div>More info on date and time format at <a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank" class="actionable">momentjs</a></div>
            </div>

            <div class="demoContainer u-mr++">
              <!-- demo -->
              <div class="flex flex--col">
                <div class="flex__item demo u-ph+ u-pb+ u-mt++">
                  <br />
                  <span id="counter"><strong>px-vis-timeseries-submitted</strong> fired <strong>0</strong> times</span>
                  <br />
                  <h2>Example of a timeseries with many options and using old data format with the data converter</h2>
                  <px-vis-timeseries
                    width="[[width]]"
                    height="[[height]]"
                    options = '{
                      "width":1000,
                      "height":500,
                      "enableTooltip":true,
                      "registerLocation":"both",
                      "eventConfig": {
                        "Recalibrate":{
                          "color": "blue",
                          "icon": "fa-camera",
                          "type": "fa",
                          "offset":[0,0]
                        },
                        "Fan start":{
                          "color": "green",
                          "icon": "\uf015",
                          "type": "unicode",
                          "offset":[1,0]
                        },
                        "Fan stop":{
                          "icon": "ge_logo.png",
                          "type": "image",
                          "offset":[0,-20],
                          "size":"20"
                        }
                      },
                      "thresholdData":[
                        { "for":"y0", "type":"max", "value":35.4784 },
                        { "for":"y0", "type":"min", "value":7.6531 },
                        { "for":"y0", "type":"mean", "value":15.330657585139331 },
                        { "for":"y1", "type":"mean", "value":75 },
                        { "for":"", "type":"quartile", "value":17 }
                      ],
                      "navSeriesLimit":0,
                      "showThresholdBox":false,
                      "includeAllSeries": true
                    }'
                    include-all-series
                    series-config='[[seriesConfig]]'
                    default-series-config='{
                        "type": "line",
                        "yAxisUnit": "Hz",
                        "x": "TimeStamp",
                        "xMin": "dynamic",
                        "xMax": "dynamic",
                        "yMin": 0,
                        "yMax": "dynamic"
                      }'
                    chart-data="[[chartData]]"
                    event-data="[[eventData]]"
                    selection-type="[[selectionType]]">
                  </px-vis-timeseries>
                  <px-vis-data
                    id = "seriesAjax"
                    request-data = '[{
                      "type":"line",
                      "name":"mySeries",
                        "url":"../px-demo-data/demo-data/aviation/delta-egt-cruise.json"
                      },{
                        "type":"line",
                        "url":"../px-demo-data/demo-data/aviation/hpt-acc-position-cruise.json"
                    }]'
                    data-var="originalData"
                    lists="append"
                    response-data="{{originalData}}">
                  </px-vis-data>
                  <px-vis-data-converter
                    data-key = "series"
                    id-key = "name"
                    original-data = '[[originalData]]'
                    series-config="{{seriesConfig}}"
                    chart-data="{{chartData}}">
                  </px-vis-data-converter>

                  <br />
                  <br />
                  <h2>Example of a timeseries with mostly default data and using the new data format</h2>
                  <px-vis-timeseries
                    width = "1000"
                    height = "500"
                    include-all-series
                    selection-type= "[[selectionType]]"
                    chart-data="[[chartData2]]">
                  </px-vis-timeseries>
                  <px-vis-data
                    id = "seriesAjax"
                    request-data = '[{
                        "url":"../px-demo-data/demo-data/aviation/delta-egt-cruiseXY.json"
                      }]'
                    data-var="chartData2"
                    lists="flat"
                    response-data="{{chartData2}}">
                  </px-vis-data>

                  <br />
                  <br />
                  <h2>Example of a timeseries with a custom series configuration</h2>
                  <px-vis-timeseries
                    width = "1000"
                    height = "500"
                    selection-type= "[[selectionType]]"
                    series-config='{
                      "y":{
                        "type": "scatter",
                        "name": "mySeries",
                        "x":"x",
                        "y":"y"
                      }
                    }'
                    chart-data="[[chartData3]]">
                  </px-vis-timeseries>
                  <px-vis-data
                    id = "seriesAjax"
                    request-data = '[{
                        "url":"../px-demo-data/demo-data/aviation/delta-egt-cruiseXY.json"
                      }]'
                    data-var="chartData3"
                    lists="flat"
                    response-data="{{chartData3}}">
                  </px-vis-data>
                </div>
                <div class="flex__item">
                  <px-demo-snippet
                    element-properties={{item}}
                    element-name="px-vis-timeseries">
                  </px-demo-snippet>
                </div>
              </div>
            </div>
          </div>
          <div class="apiContainer">
            <div class="flex flex--col api u-mt++" >
              <div>
                <px-api-viewer source="px-vis-timeseries"></px-api-viewer>
              </div>
            </div>
          </div>
        </section>
      </template>
    </px-tab-pages>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright Â© 2016 General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]');

  var optionsArray = [
    {
      "selectionType":'xy',
       "width":'1000',
       "height":'500'
    }
  ];

    var indexPlusOne = function(num) {
      return num + 1;
    };
    template.selected = "0";
    template.optionsArray = optionsArray;
    template.indexPlusOne = indexPlusOne;
});
</script>

</body>
</html>
