<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-timeseries</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-timeseries.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>
    <!-- This script link will contain the generated script for basic wct test cases -->
    <script src="px-vis-timeseries-base-tests.js"></script>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-vis-timeseries-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-timeseries</h3>
    <div>
      <px-vis-timeseries
        id="IASChart"
        prevent-resize
        include-all-series>
      </px-vis-timeseries>
    </div>
    <div>
      <px-vis-timeseries
        id="configChart"
        prevent-resize>
      </px-vis-timeseries>
    </div>
    <div>
      <px-vis-timeseries id="configFile" prevent-resize></px-vis-timeseries>
      <px-vis-timeseries id="margin"  prevent-resize></px-vis-timeseries>
    </div>
  </body>
</html>
